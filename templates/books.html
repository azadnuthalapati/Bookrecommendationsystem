<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top {{ number_of_books }} Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #141414;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand, .navbar-nav li a {
            color: white !important;
        }
        .text-white {
            color: white;
        }
        h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 50px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #2a2a2a;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border-radius: 15px 15px 0 0;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-body h4, .card-body p {
            margin: 5px 0;
        }
        .author, .votes, .rating {
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            font-size: 18px;
        }
        .rating i {
            color: gold;
            margin-left: 5px;
        }
        .row-flex {
            display: flex;
            flex-wrap: wrap;
        }
        .col-md-3 {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        /* Responsive behavior */
        @media (max-width: 992px) {
            .col-md-3 {
                width: 50%;
            }
        }
        @media (max-width: 768px) {
            .col-md-3 {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="text-white">Top {{ number_of_books }} Books</h1>
        <div class="row row-flex">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div class="card-body card-content">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="author">{{ author[i] }}</h4>
                            <h4 class="votes">Votes: {{ votes[i] }}</h4>
                            <h4 class="rating">Rating: {{ rating[i] | round(1) }} <i class="fas fa-star"></i></h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
